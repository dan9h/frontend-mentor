<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the Age calculator app challenge on Frontend Mentor."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <!-- form start -->
      <form action="" id="ac-form" novalidate>
        <!-- inputs start -->
        <div class="fields">
          <div class="field">
            <label class="field__label" for="day">Day</label>
            <input
              class="field__input"
              type="number"
              placeholder="DD"
              id="day"
              min="1"
              max="31"
              data-maxlength="2"
              required
            />
            <div class="field__input-error">Must be a valid date</div>
          </div>
          <div class="field">
            <label class="field__label" for="month">Month</label>
            <input
              class="field__input"
              type="number"
              placeholder="MM"
              id="month"
              min="1"
              max="12"
              data-maxlength="2"
              required
            />
            <div class="field__input-error">Must be a valid date</div>
          </div>
          <div class="field">
            <label class="field__label" for="year">Year</label>
            <input
              class="field__input"
              type="number"
              placeholder="YYYY"
              id="year"
              min="1"
              data-maxlength="4"
              required
            />
            <div class="field__input-error">Must be a valid date</div>
          </div>
        </div>
        <!-- inputs end -->
        <div class="submit-button-container">
          <button class="submit-button" aria-label="Submit">
            <img
              class="submit-button-icon"
              src="./assets/images/icon-arrow.svg"
              alt=""
            />
          </button>
        </div>
      </form>
      <!-- form end -->
      <!-- result start -->
      <div class="result">
        <div class="result__row">
          <span class="result__count" data-value="0">--</span>
          <span class="result__label" data-label="year">years</span>
        </div>
        <div class="result__row">
          <span class="result__count" data-value="0">--</span>
          <span class="result__label" data-label="month">months</span>
        </div>
        <div class="result__row">
          <span class="result__count" data-value="0">--</span>
          <span class="result__label" data-label="day">days</span>
        </div>
      </div>
      <!-- result end -->
    </main>
  </body>
</html>
