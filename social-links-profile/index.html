<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-off-black min-h-screen flex items-center">
    <main
      class="bg-dark-grey rounded-xl font-inter text-white text-center text-sm w-full mx-6 p-6 sm:w-96 sm:mx-auto sm:p-10"
    >
      <img
        class="rounded-full mx-auto w-[88px] mb-6"
        src="./assets/images/avatar-jessica.jpeg"
        alt=""
      />
      <h1 class="text-2xl font-semibold">Jessica Randall</h1>
      <h2 class="text-green mt-2 font-semibold">London, United Kingdom</h2>
      <p class="my-6">"Front-end developer and avid reader."</p>
      <menu class="grid gap-y-4">
        <li class="social-link">
          <a href="#">GitHub</a>
        </li>
        <li class="social-link">
          <a href="#">Frontend Mentor</a>
        </li>
        <li class="social-link">
          <a href="#">LinkedIn</a>
        </li>
        <li class="social-link">
          <a href="#">Twitter</a>
        </li>
        <li class="social-link">
          <a href="#">Instagram</a>
        </li>
      </menu>
    </main>
  </body>
</html>
